<div class="container">
  <h2>Users</h2>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of data">
      <td>{{ user._id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.password }}</td>
    </tr>
    </tbody>
  </table>
</div>
