<div class="container">
  <h2>Create new user</h2>

  <form (ngSubmit)="createUser()">
    <label for="name">username:</label>
    <input type="text" id="name" required [(ngModel)]="newUser.username" />

    <label for="type">email:</label>
    <input type="text" id="type" required [(ngModel)]="newUser.email" />

    <label for="age">password:</label>
    <input type="text" id="age" required [(ngModel)]="newUser.password" />

    <button type="submit">Create</button>
  </form>
</div>
