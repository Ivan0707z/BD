<div class="container">
  <h2>Users</h2>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let dino of data">
      <td>{{ dino._id }}</td>
      <td>{{ dino.username }}</td>
      <td>{{ dino.email }}</td>
      <td>{{ dino.password }}</td>
    </tr>
    </tbody>
  </table>
</div>
