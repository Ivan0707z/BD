<app-read-users [data]="users"/>

<div class="centre">
  <div ngbDropdown class="d-inline-block">
    <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
      Обрати операцію
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button (click)="switchMode('create')" [disabled]="isMode('create')" ngbDropdownItem>Створити</button>
      <button (click)="switchMode('update')" [disabled]="isMode('update')" ngbDropdownItem>Редагувати</button>
      <button (click)="switchMode('delete')" [disabled]="isMode('delete')" ngbDropdownItem>Видалити</button>
    </div>
  </div>
</div>

<div [ngSwitch]="modeType">
  <div *ngSwitchCase="'create'">
    <app-create-users (onSubmit)="reload()"/>
  </div>
  <div *ngSwitchCase="'update'">
    <app-edit-users (onSubmit)="reload()"/>
  </div>
  <div *ngSwitchCase="'delete'">
    <app-delete-users (onDelete)="reload()"/>
  </div>
  <div *ngSwitchDefault></div>
</div>


<router-outlet/>
